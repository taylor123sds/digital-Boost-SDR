name: Build and Push to GHCR

on:
  push:
    branches:
      - main
      - master

# Required for GHCR push
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: taylor123sds/orbion-leadly

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          no-cache: true
          build-args: |
            GIT_COMMIT=${{ steps.meta.outputs.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_DATE=${{ steps.meta.outputs.build_date }}

      - name: Print deploy command
        run: |
          echo "========================================="
          echo "Image pushed successfully!"
          echo "========================================="
          echo ""
          echo "To deploy on VPS, run:"
          echo "  ./scripts/deploy.sh sha-${{ steps.meta.outputs.sha }}"
          echo ""
          echo "========================================="
