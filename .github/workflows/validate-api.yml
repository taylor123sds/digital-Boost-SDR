name: Validate API Contracts

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  validate-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate FE API calls
        run: node scripts/validate-api-calls.js
      - name: Validate canonical tenant id usage
        run: node scripts/check-tenant-id-usage.js
      - name: Tenant isolation test
        run: node test/test-tenant-isolation.js
