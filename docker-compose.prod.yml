# =============================================================================
# LEADLY SDR Agent - Docker Compose para PRODUCAO
# =============================================================================
#
# IMPORTANTE: Este arquivo NAO faz build. Usa imagens pre-construidas.
# O build acontece no CI/CD (GitHub Actions) e publica para registry.
#
# Uso:
#   APP_VERSION=sha-abc123 docker-compose -f docker-compose.prod.yml up -d
#
# Deploy completo (via scripts/deploy.sh):
#   ./scripts/deploy.sh sha-abc123
#
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL - Database for Evolution API
  # ==========================================================================
  postgres:
    container_name: evolution_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-evolution_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-evolution_db}
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    networks:
      - leadly_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evolution_user} -d ${POSTGRES_DB:-evolution_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis - Cache for Evolution API
  # ==========================================================================
  redis:
    container_name: evolution_redis
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - evolution_redis_data:/data
    networks:
      - leadly_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Evolution API - WhatsApp Integration (TAG FIXA!)
  # ==========================================================================
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:latest
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - leadly_network
    ports:
      - "8080:8080"
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=${EVOLUTION_SERVER_URL:-http://localhost:8080}
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=ERROR,WARN,INFO
      - LOG_COLOR=true
      - LOG_BAILEYS=info
      - DEL_INSTANCE=false
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${POSTGRES_USER:-evolution_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-evolution_db}?schema=evolution_api
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://:${REDIS_PASSWORD}@redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution_api
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - CONFIG_SESSION_PHONE_CLIENT=LEADLY
      - CONFIG_SESSION_PHONE_NAME=Chrome
      - QRCODE_LIMIT=60
      - QRCODE_COLOR=#18c5ff
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBSOCKET_ENABLED=false
      - INSTANCE_EXPIRATION_TIME=false
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # LEADLY SDR Agent - API (IMAGEM PRE-CONSTRUIDA, SEM BUILD!)
  # ==========================================================================
  leadly:
    container_name: leadly_agent
    # IMPORTANTE: Usa imagem do registry, NAO faz build local
    # OBRIGATORIO: APP_VERSION deve ser definida, sem fallback para latest
    image: ghcr.io/taylor123sds/orbion-leadly:${APP_VERSION:?APP_VERSION is required}
    restart: always
    depends_on:
      evolution-api:
        condition: service_healthy
    volumes:
      # APENAS dados persistentes - NUNCA montar src/!
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./google_credentials.json:/app/google_credentials.json:ro
      - ./google_token.json:/app/google_token.json
    networks:
      - leadly_network
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - LEGACY_EVOLUTION_ROUTES=false
      - PORT=3001
      - INTEGRATION_ENCRYPTION_KEY=${INTEGRATION_ENCRYPTION_KEY}
      - ROLE=${ROLE:-api}
      # Build info (injetado pelo CI/CD)
      - APP_VERSION=${APP_VERSION}
      - GIT_COMMIT=${GIT_COMMIT}
      - GIT_BRANCH=${GIT_BRANCH}
      - BUILD_TIME=${BUILD_TIME}
      - IMAGE_TAG=${APP_VERSION}
      - IMAGE_TAG=${APP_VERSION}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      - OPENAI_EMB_MODEL=${OPENAI_EMB_MODEL:-text-embedding-3-small}
      # Evolution API
      - EVOLUTION_BASE_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-digitalboost}
      - DATABASE_PATH=/app/data/orbion.db
      # Google Sheets
      - GOOGLE_LEADS_SHEET_ID=${GOOGLE_LEADS_SHEET_ID}
      - GOOGLE_FUNIL_SHEET_ID=${GOOGLE_FUNIL_SHEET_ID}
      # Email
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Digital Boost}
      - SELLER_NAME=${SELLER_NAME:-Taylor}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://yourdomain.com}
      # ElevenLabs (optional)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      # Prospecting
      - PROSPECTING_AUTO_START=${PROSPECTING_AUTO_START:-false}
      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # LEADLY SDR Agent - Migrations (run on deploy with profile "migrate")
  # ==========================================================================
  leadly-migrate:
    image: ghcr.io/taylor123sds/orbion-leadly:${APP_VERSION:?APP_VERSION is required}
    profiles: ["migrate"]
    depends_on:
      evolution-api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/orbion.db
      - APP_VERSION=${APP_VERSION}
      - GIT_COMMIT=${GIT_COMMIT}
      - GIT_BRANCH=${GIT_BRANCH}
      - BUILD_TIME=${BUILD_TIME}
      - IMAGE_TAG=${APP_VERSION}
    command: ["node", "src/db/migrate.js"]

  # ==========================================================================
  # LEADLY Worker - Background Jobs (IMAGEM PRE-CONSTRUIDA)
  # ==========================================================================
  leadly-worker:
    container_name: leadly_worker
    image: ghcr.io/taylor123sds/orbion-leadly:${APP_VERSION:?APP_VERSION is required}
    restart: always
    depends_on:
      evolution-api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./google_credentials.json:/app/google_credentials.json:ro
      - ./google_token.json:/app/google_token.json
    networks:
      - leadly_network
    environment:
      - NODE_ENV=production
      - LEGACY_EVOLUTION_ROUTES=false
      - PORT=3001
      - ROLE=worker
      - INTEGRATION_ENCRYPTION_KEY=${INTEGRATION_ENCRYPTION_KEY}
      - APP_VERSION=${APP_VERSION}
      - GIT_COMMIT=${GIT_COMMIT}
      - GIT_BRANCH=${GIT_BRANCH}
      - BUILD_TIME=${BUILD_TIME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      - OPENAI_EMB_MODEL=${OPENAI_EMB_MODEL:-text-embedding-3-small}
      - EVOLUTION_BASE_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE:-digitalboost}
      - DATABASE_PATH=/app/data/orbion.db
      - GOOGLE_LEADS_SHEET_ID=${GOOGLE_LEADS_SHEET_ID}
      - GOOGLE_FUNIL_SHEET_ID=${GOOGLE_FUNIL_SHEET_ID}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Digital Boost}
      - SELLER_NAME=${SELLER_NAME:-Taylor}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://yourdomain.com}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - PROSPECTING_AUTO_START=${PROSPECTING_AUTO_START:-false}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379

# =============================================================================
# Volumes
# =============================================================================
volumes:
  evolution_instances:
  evolution_store:
  evolution_postgres_data:
  evolution_redis_data:

# =============================================================================
# Networks
# =============================================================================
networks:
  leadly_network:
    driver: bridge
