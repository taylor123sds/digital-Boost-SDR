services:
  postgres:
    container_name: evolution_postgres
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: evolution_user
      POSTGRES_PASSWORD: evolution_pass_2025_secure
      POSTGRES_DB: evolution_db
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network
    ports:
      - "5432:5432"

  redis:
    container_name: evolution_redis
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass evolution_redis_pass_2025_secure
    volumes:
      - evolution_redis_data:/data
    networks:
      - evolution_network
    ports:
      - "6379:6379"

  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.0.10
    restart: always
    depends_on:
      - postgres
      - redis
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution_network
    ports:
      - "8080:8080"
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=http://localhost:8080
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - LOG_LEVEL=ERROR,WARN,INFO
      - LOG_COLOR=true
      - LOG_BAILEYS=error
      - DEL_INSTANCE=false
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution_user:evolution_pass_2025_secure@postgres:5432/evolution_db?schema=evolution_api
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://:evolution_redis_pass_2025_secure@redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution_api
      - AUTHENTICATION_API_KEY=ORBION_KEY_123456
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API  
      - QRCODE_LIMIT=30
      - WEBHOOK_GLOBAL_ENABLED=false
      - WEBSOCKET_ENABLED=false

volumes:
  evolution_instances:
  evolution_store:
  evolution_postgres_data:
  evolution_redis_data:

networks:
  evolution_network:
    driver: bridge