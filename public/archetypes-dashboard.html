        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --accent: #06b6d4;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .archetype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .archetype-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .archetype-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .archetype-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.2);
            border-color: var(--primary);
        }
        
        .archetype-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .archetype-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
        }
        
        .archetype-info h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--text);
        }
        
        .archetype-info .description {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.4;
        }
        
        .archetype-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .traits-list {
            margin-top: 20px;
        }
        
        .traits-list h4 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        .trait-tag {
            display: inline-block;
            background: rgba(6, 182, 212, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin: 3px 6px 3px 0;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        
        .performance-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .performance-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }
        
        .performance-title {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .conversion-bars {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .conversion-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .bar-label {
            min-width: 120px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            transition: width 0.8s ease;
        }
        
        .bar-percentage {
            min-width: 45px;
            text-align: right;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .recent-usage {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .usage-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }
        
        .usage-archetype {
            font-weight: 600;
            color: var(--accent);
            margin-right: 10px;
            min-width: 80px;
        }
        
        .usage-context {
            flex: 1;
            font-size: 0.85rem;
            color: var(--text-light);
        }
        
        .usage-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }
        
        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .insight-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .insight-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--success), #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .insight-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .insight-text {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.5;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50%;
            width: 70px;

            cursor: pointer;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);

        }
        
        .refresh-btn:hover {
            transform: translateY(-3px) rotate(180deg);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }
        
        @media (max-width: 768px) {
            .archetype-grid {
                grid-template-columns: 1fr;
            }
            
            .performance-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
