<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORBION - Calend√°rio Profissional</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #00d4aa;
      --background: #0f0f23;
      --surface: #1a1a2e;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --muted: #94a3b8;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px 30px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .status-indicator.connected {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .status-indicator.disconnected {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      margin-bottom: 20px;
    }

    .calendar-panel, .sidebar-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
    }

    /* Calendar Controls */
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: none;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    .calendar-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0 16px;
    }

    .view-selector {
      display: flex;
      background: var(--surface);
      border-radius: 8px;
      padding: 4px;
      gap: 4px;
    }

    .view-btn {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: var(--muted);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .view-btn.active {
      background: var(--primary-color);
      color: white;
    }

    /* Calendar Grid */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: var(--border);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .calendar-header {
      background: var(--surface);
      padding: 12px 8px;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
    }

    .calendar-day {
      background: var(--background);
      min-height: 100px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .calendar-day:hover {
      background: var(--glass);
    }

    .calendar-day.today {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid var(--primary-color);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .day-number {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .day-events {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .event-item {
      background: var(--primary-color);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      line-height: 1.2;
      cursor: pointer;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .event-item.meeting {
      background: var(--accent-color);
    }

    .event-item.personal {
      background: var(--secondary-color);
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .action-btn:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
    }

    /* Sidebar */
    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-section:last-child {
      margin-bottom: 0;
    }

    .sidebar-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text);
    }

    .upcoming-events {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .upcoming-event {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upcoming-event:hover {
      border-color: var(--primary-color);
    }

    .event-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .event-details {
      font-size: 12px;
      color: var(--muted);
    }

    /* Create Event Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--glass);
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: var(--error);
      color: white;
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }

    .form-input, .form-textarea, .form-select {
      padding: 12px;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary-color);
    }

    .btn-secondary {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Loading and notifications */
    .loading {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text);
      z-index: 1001;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      color: white;
      z-index: 1001;
      animation: slideIn 0.3s ease;
    }

    .notification.success {
      background: var(--success);
    }

    .notification.error {
      background: var(--error);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .calendar-controls {
        flex-direction: column;
        gap: 12px;
      }

      .quick-actions {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üìÖ Calend√°rio ORBION</h1>
      <div id="status-indicator" class="status-indicator disconnected">
        <div class="status-dot"></div>
        <span id="status-text">Verificando conex√£o...</span>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      <!-- Calendar Panel -->
      <div class="calendar-panel">
        <div class="calendar-controls">
          <div class="calendar-nav">
            <button class="nav-btn" id="prev-btn">‚Äπ</button>

        </div>

          </button>

          </button>
          <button class="action-btn" onclick="suggestTimes()">
            üéØ Sugerir Hor√°rios
          </button>

            üîç Hor√°rios Livres
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar-panel">
        <div class="sidebar-section">

        <div class="sidebar-section">

            <button class="action-btn" onclick="goToToday()">
              üìç Hoje
            </button>

              üí° Sugest√µes IA
            </button>

              üîë Verificar Auth
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Event Modal -->
  <div id="create-event-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Criar Novo Evento</h3>
        <button class="close-btn" onclick="closeCreateEventModal()">√ó</button>
      </div>

      <form id="create-event-form" class="form-grid">
        <div class="form-group">
          <label class="form-label">T√≠tulo</label>
          <input type="text" name="title" class="form-input" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Data</label>
            <input type="date" name="date" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Hor√°rio</label>
            <input type="time" name="time" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Dura√ß√£o (minutos)</label>
          <select name="duration" class="form-select">
            <option value="30">30 minutos</option>
            <option value="60" selected>1 hora</option>

          </select>

        <div class="form-group">

        </div>

        <div class="form-group">
          <label class="form-label">Local</label>

        </div>

        <div class="form-group">
          <label class="form-label">Participantes</label>
          <input type="text" name="attendees" class="form-input" placeholder="email1@exemplo.com, email2@exemplo.com">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeCreateEventModal()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            Criar Evento
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading indicator -->
  <div id="loading" class="loading">
    Processando...
  </div>

  <script>
    let currentDate = new Date();
    let currentView = 'week';
    let events = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      checkCalendarStatus();
      loadEvents();
      renderCalendar();
      setupEventListeners();

      // Set default date to today
      document.querySelector('input[name="date"]').value = new Date().toISOString().split('T')[0];
    });

    function setupEventListeners() {
      document.getElementById('prev-btn').addEventListener('click', () => navigateCalendar(-1));
      document.getElementById('next-btn').addEventListener('click', () => navigateCalendar(1));

      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => changeView(btn.dataset.view));
      });

      document.getElementById('create-event-form').addEventListener('submit', handleCreateEvent);
    }

    // Calendar Status
    async function checkCalendarStatus() {
      try {
        const response = await fetch('/api/calendar/status');
        const status = await response.json();

        const indicator = document.getElementById('status-indicator');
        const text = document.getElementById('status-text');

        if (status.status === 'authenticated') {
          indicator.className = 'status-indicator connected';
          text.textContent = `Conectado - ${status.calendarInfo?.email || 'Google Calendar'}`;
        } else {
          indicator.className = 'status-indicator disconnected';
          text.textContent = 'N√£o conectado';

          if (status.authUrl) {
            showNotification('Configure o Google Calendar primeiro', 'error');
          }
        }
      } catch (error) {
        console.error('Erro ao verificar status:', error);
        showNotification('Erro ao verificar conex√£o', 'error');
      }
    }

    // Load Events
    async function loadEvents() {
      try {
        showLoading(true);
        const response = await fetch(`/api/events?range=${currentView}&maxResults=100`);
        const data = await response.json();

        if (data.success) {
          events = data.events;
          renderCalendar();
          renderUpcomingEvents();
        } else {
          showNotification('Erro ao carregar eventos', 'error');
        }
      } catch (error) {
        console.error('Erro ao carregar eventos:', error);
        showNotification('Erro de conex√£o', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Render Calendar
    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const title = document.getElementById('calendar-title');

      grid.innerHTML = '';

      // Header days
      const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
      days.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      if (currentView === 'month') {
        renderMonthView(grid);
      } else if (currentView === 'week') {
        renderWeekView(grid);
      }

      // Update title
      const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                         'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      title.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
    }

    function renderMonthView(grid) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());

      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);

        const dayElement = createDayElement(date, date.getMonth() !== month);
        grid.appendChild(dayElement);
      }
    }

    function renderWeekView(grid) {
      const startOfWeek = new Date(currentDate);
      startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());

      for (let i = 0; i < 7; i++) {
        const date = new Date(startOfWeek);
        date.setDate(startOfWeek.getDate() + i);

        const dayElement = createDayElement(date, false);
        grid.appendChild(dayElement);
      }
    }

    function createDayElement(date, isOtherMonth) {
      const dayElement = document.createElement('div');
      dayElement.className = 'calendar-day';

      if (isOtherMonth) {
        dayElement.classList.add('other-month');
      }

      if (isToday(date)) {
        dayElement.classList.add('today');
      }

      const dayNumber = document.createElement('div');
      dayNumber.className = 'day-number';
      dayNumber.textContent = date.getDate();
      dayElement.appendChild(dayNumber);

      const dayEvents = document.createElement('div');
      dayEvents.className = 'day-events';

      const dateStr = date.toISOString().split('T')[0];
      const dayEventsList = events.filter(event => {
        const eventDate = event.start ? new Date(event.start).toISOString().split('T')[0] : null;
        return eventDate === dateStr;
      });

      dayEventsList.slice(0, 3).forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.className = 'event-item';
        eventElement.textContent = event.title;
        eventElement.onclick = () => showEventDetails(event);
        dayEvents.appendChild(eventElement);
      });

      if (dayEventsList.length > 3) {
        const moreElement = document.createElement('div');
        moreElement.className = 'event-item';
        moreElement.textContent = `+${dayEventsList.length - 3} mais`;
        moreElement.style.background = 'var(--muted)';
        dayEvents.appendChild(moreElement);
      }

      dayElement.appendChild(dayEvents);
      dayElement.onclick = () => selectDate(date);

      return dayElement;
    }

    function renderUpcomingEvents() {
      const container = document.getElementById('upcoming-events');
      container.innerHTML = '';

      const upcomingEvents = events
        .filter(event => new Date(event.start) > new Date())
        .sort((a, b) => new Date(a.start) - new Date(b.start))
        .slice(0, 5);

      if (upcomingEvents.length === 0) {
        container.innerHTML = '<div class="upcoming-event"><div class="event-title">Nenhum evento pr√≥ximo</div></div>';
        return;
      }

      upcomingEvents.forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.className = 'upcoming-event';
        eventElement.onclick = () => showEventDetails(event);

        const eventDate = new Date(event.start);
        const dateStr = eventDate.toLocaleDateString('pt-BR');
        const timeStr = eventDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        eventElement.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="event-details">${dateStr} √†s ${timeStr}</div>
        `;

        container.appendChild(eventElement);
      });
    }

    // Navigation
    function navigateCalendar(direction) {
      if (currentView === 'month') {
        currentDate.setMonth(currentDate.getMonth() + direction);
      } else if (currentView === 'week') {
        currentDate.setDate(currentDate.getDate() + (direction * 7));
      }
      renderCalendar();
    }

    function changeView(view) {
      currentView = view;

      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.view === view);
      });

      renderCalendar();
    }

    function goToToday() {
      currentDate = new Date();
      renderCalendar();
    }

    // Event Management
    function openCreateEventModal() {
      document.getElementById('create-event-modal').classList.add('active');
    }

    function closeCreateEventModal() {
      document.getElementById('create-event-modal').classList.remove('active');
      document.getElementById('create-event-form').reset();
    }

    async function handleCreateEvent(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const eventData = {
        title: formData.get('title'),
        date: formData.get('date'),
        time: formData.get('time'),
        duration: parseInt(formData.get('duration')),
        description: formData.get('description'),
        location: formData.get('location'),
        attendees: formData.get('attendees').split(',').map(email => email.trim()).filter(Boolean),
        meetEnabled: true
      };

      try {
        showLoading(true);
        const response = await fetch('/api/events', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(eventData)
        });

        const result = await response.json();

        if (result.success) {
          showNotification('Evento criado com sucesso!', 'success');
          closeCreateEventModal();
          loadEvents();
        } else {
          showNotification(result.error || 'Erro ao criar evento', 'error');
        }
      } catch (error) {
        console.error('Erro ao criar evento:', error);
        showNotification('Erro de conex√£o', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Utility Functions
    function isToday(date) {
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    function selectDate(date) {
      currentDate = new Date(date);
      document.querySelector('input[name="date"]').value = date.toISOString().split('T')[0];
      renderCalendar();
    }

    function showEventDetails(event) {
      alert(`Evento: ${event.title}\nData: ${new Date(event.start).toLocaleString('pt-BR')}\nDescri√ß√£o: ${event.description || 'Sem descri√ß√£o'}`);
    }

    async function syncCalendar() {
      showNotification('Sincronizando...', 'success');
      await loadEvents();
    }

    async function suggestTimes() {
      const clientName = prompt('Nome do cliente:');
      if (!clientName) return;

      try {
        showLoading(true);
        const response = await fetch('/api/calendar/suggest-times', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clientName, urgencyLevel: 'medium' })
        });

        const result = await response.json();

        if (result.success && result.suggestions.length > 0) {
          const suggestions = result.suggestions.map(s =>
            `${s.dateFormatted} √†s ${s.timeFormatted}`
          ).join('\n');

          alert(`Sugest√µes para ${clientName}:\n\n${suggestions}`);
        } else {
          showNotification('Nenhum hor√°rio dispon√≠vel encontrado', 'error');
        }
      } catch (error) {
        showNotification('Erro ao buscar sugest√µes', 'error');
      } finally {
        showLoading(false);
      }
    }

    async function findFreeSlots() {
      const date = prompt('Data (YYYY-MM-DD):', new Date().toISOString().split('T')[0]);
      if (!date) return;

      try {
        showLoading(true);
        const response = await fetch(`/api/calendar/free-slots?date=${date}&duration=60`);
        const result = await response.json();

        if (result.success && result.freeSlots.length > 0) {
          const slots = result.freeSlots.map(slot =>
            `${slot.start} - ${slot.end} (${Math.floor(slot.duration)}min)`
          ).join('\n');

          alert(`Hor√°rios livres em ${date}:\n\n${slots}`);
        } else {
          showNotification('Nenhum hor√°rio livre encontrado', 'error');
        }
      } catch (error) {
        showNotification('Erro ao buscar hor√°rios livres', 'error');
      } finally {
        showLoading(false);
      }
    }

    function checkCalendarAuth() {
      checkCalendarStatus();
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>
