<!DOCTYPE html>
<html>
<head>
  <title>Test Leads</title>
</head>
<body>
  <h1>Teste de Leads</h1>
  <button onclick="loadLeads()">Carregar Leads</button>
  <div id="result"></div>

  <script>
    async function loadLeads() {
      try {
        const response = await fetch('/api/leads');
        const data = await response.json();
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <h2>Total: ${data.items?.length || 0} leads</h2>
          <pre>${JSON.stringify(data.items?.slice(0, 3), null, 2)}</pre>
        `;
        
        console.log('Leads carregados:', data);
      } catch (error) {
        console.error('Erro ao carregar leads:', error);
        document.getElementById('result').innerHTML = `<p style="color:red">Erro: ${error.message}</p>`;
      }
    }
    
    // Carregar automaticamente
    loadLeads();
  </script>
</body>
</html>
