<!DOCTYPE html>
<html>
<head>
  <title>Teste Simples Leads</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Teste Simples - Leads ORBION</h1>
  
  <div id="status">Carregando...</div>
  
  <table id="leads-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Cidade</th>
        <th>Oportunidade IA</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>

  <script>
    async function loadLeads() {
      const statusDiv = document.getElementById('status');
      const tableBody = document.getElementById('table-body');
      
      try {
        const response = await fetch('/api/leads');
        const data = await response.json();
        
        if (data.items && data.items.length > 0) {
          statusDiv.innerHTML = `<span class="success">✅ ${data.items.length} leads carregados com sucesso!</span>`;
          
          tableBody.innerHTML = '';
          data.items.forEach(lead => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${lead.name || '-'}</td>
              <td>${lead.category || '-'}</td>
              <td>${lead.phone || '-'}</td>
              <td>${lead.email || '-'}</td>
              <td>${lead.city || '-'}</td>
              <td>${lead.ai_opportunity ? lead.ai_opportunity.substring(0, 50) + '...' : '-'}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          statusDiv.innerHTML = '<span class="error">❌ Nenhum lead encontrado</span>';
          tableBody.innerHTML = '<tr><td colspan="6">Nenhum lead disponível</td></tr>';
        }
      } catch (error) {
        statusDiv.innerHTML = `<span class="error">❌ Erro: ${error.message}</span>`;
        tableBody.innerHTML = '<tr><td colspan="6">Erro ao carregar dados</td></tr>';
      }
    }
    
    // Carregar ao abrir a página
    loadLeads();
    
    // Recarregar a cada 5 segundos para teste
    setInterval(loadLeads, 5000);
  </script>
</body>
</html>
